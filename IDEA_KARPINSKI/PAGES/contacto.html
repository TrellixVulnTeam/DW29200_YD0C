    <h1 class="titulo">CONTACTO</h1>

    <section id="grid_contacto">

      <div class="card">
        <p>
          Para comunicarte con nosotros completa el formulario. Respondemos
          todos los mensajes que nos llegan!
        </p>
      </div>

    <form class="card">
      <fieldset>
        <legend>Datos Personales</legend>
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required />
        </div>

        <div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" />
        </div>

        <div>
          <label for="e-mail">Email</label>
          <input type="email" id="e-mail" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>Tu mensaje:</legend>
        <div>
          <textarea placeholder="Dejanos tu mensaje acá"></textarea>
        </div>
      </fieldset>

      <div>
        Querés subscribirte al newsletter?
        <label for="si">Sí</label>
        <input type="radio" name="opciones" id="si" />

        <label for="no">No</label>
        <input type="radio" name="opciones" id="no"
      </div>
      <input type="submit" value="ENVIAR" />
    </form>
  </section>
