    <h1 class="titulo">CONTACTO</h1>


    <form>
      <div class="form-group row">
        <label  class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"placeholder="Escribí acá tu nombre">
        </div>
      </div>

      <div class="form-group row">
        <label  class="col-sm-3 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Escribí acá tu apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Dejanos acá tu mensaje:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-3 pt-0">Querés subscribirte al newsletter?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Sí
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                No
              </label>
        </div>
      </fieldset>
  
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
